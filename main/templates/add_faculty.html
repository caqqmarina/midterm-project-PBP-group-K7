{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Add Faculty</title>
{% endblock meta %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Add Faculty</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Faculty</button>
    </form>
</div>
{% endblock content %}
