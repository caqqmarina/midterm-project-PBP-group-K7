{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<main class="container mx-auto py-16">
    <h2 class="text-center text-xl font-bold">Add Faculty and Canteen</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Faculty Form -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold">Faculty Information</h3>
            {{ faculty_form.as_p }}
        </div>

        <!-- Canteen Form -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold">Canteen Information</h3>
            {{ canteen_form.as_p }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="text-white bg-blue-500 hover:bg-blue-700 py-2 px-4 rounded">
            Add Faculty and Canteen
        </button>
    </form>
</main>

{% include 'footer.html' %}
{% endblock content %}
