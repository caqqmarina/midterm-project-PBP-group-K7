
{% extends 'base.html' %}
{% load static %} 

{% block content %}
<main class="min-h-screen bg-gray-100 p-8">
    <h2 class="text-2xl font-semibold text-center mb-4">Add New Stall</h2>
    <form method="POST" class="max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end mt-4">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Stall</button>
        </div>
    </form>
    <a href="{% url 'main:homepage' %}" class="text-blue-500 hover:underline mt-4 inline-block">Back to Homepage</a>
</main>
{% endblock %}
