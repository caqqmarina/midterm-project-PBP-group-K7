{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Slide Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center w-screen py-12 px-4 sm:px-6 lg:px-8" style="background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);">
    <div class="main max-w-md w-full bg-white bg-opacity-75 shadow-lg rounded-lg p-8 space-y-8" style="background-color: rgba(238, 238, 238, 0.95); box-shadow: 5px 20px 50px #000;">

      <input type="checkbox" id="chk" aria-hidden="true" class="hidden">

      <div class="signup">
        <form method="POST" action="{% url 'main:register' %}">
          {% csrf_token %}
          <label for="chk" aria-hidden="true" class="block text-center text-3xl font-bold" style="color: #573b8a;">Sign up</label>
          <input type="text" name="username" placeholder="Username" required class="form-input">
          <input type="email" name="email" placeholder="Email" required class="form-input">
          <input type="password" name="password" placeholder="Password" required class="form-input">
          <button type="submit" class="form-button">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form method="POST" action="">
          {% csrf_token %}
          <label for="chk" aria-hidden="true" class="block text-center text-3xl font-bold" style="color: #573b8a;">Login</label>
          <input type="text" name="username" placeholder="Username" required class="form-input">
          <input type="password" name="password" placeholder="Password" required class="form-input">
          <button type="submit" class="form-button">Log In</button>
        </form>

        {% if messages %}
        <div id="message-popup" class="fixed inset-0 flex items-center justify-center z-50">
          {% for message in messages %}
            <div
              class="p-4 max-w-sm w-full bg-white border border-gray-300 rounded-lg shadow-lg text-center transition-opacity duration-300 ease-in-out
                     {% if message.tags == 'error' %}bg-red-500 text-white{% elif message.tags == 'success' %}bg-green-500 text-white{% else %}bg-blue-500 text-white{% endif %}"
              role="alert">
              <span>{{ message }}</span>
              <button onclick="closePopup()" class="mt-2 text-sm underline">Dismiss</button>
            </div>
          {% endfor %}
        </div>
        {% endif %}

        <script>
          function closePopup() {
            document.getElementById('message-popup').style.display = 'none';
          }

          // Auto-hide pop-up after 5 seconds
          setTimeout(closePopup, 5000);
        </script>
      </div>
    </div>
  </div>
</body>
</html>
